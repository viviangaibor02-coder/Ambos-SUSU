<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ambos SUSU</title>

<style>
:root{
  --rosa:#f7d9e3;
  --rosa2:#fdecef;
  --dorado:#c9a24d;
  --gris:#333;
}

*{box-sizing:border-box;font-family:Segoe UI, sans-serif;}
body{margin:0;background:var(--rosa2);color:var(--gris);}

header{background:#fff;text-align:center;padding:20px;border-bottom:3px solid var(--rosa);}
header img{max-width:250px;}

nav{background:var(--rosa);padding:10px;text-align:center;}
nav a, nav button{margin:0 10px;font-weight:bold;border:none;background:none;cursor:pointer;}

section{max-width:1100px;margin:auto;padding:30px 20px;}

.productos{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}

.card{background:#fff;border-radius:15px;padding:15px;box-shadow:0 4px 10px rgba(0,0,0,.1);text-align:center;}
.card img{width:100%;height:260px;object-fit:cover;border-radius:10px;}

.precio{color:var(--dorado);font-weight:bold;font-size:18px;}
select{margin:8px 0;padding:5px;border-radius:8px;}

.btn{
  background:linear-gradient(135deg,var(--rosa),var(--rosa2));
  border:none;
  padding:10px 18px;
  border-radius:25px;
  font-weight:bold;
  cursor:pointer;
  color:#444;
  box-shadow:0 4px 8px rgba(0,0,0,.12);
}

footer{background:#fff;text-align:center;padding:15px;border-top:3px solid var(--rosa);}

#btnTop{
  position:fixed;left:20px;bottom:30px;width:50px;height:50px;
  border-radius:50%;border:none;font-size:26px;
  background:linear-gradient(135deg,var(--rosa),var(--rosa2));
  cursor:pointer;z-index:999;
}

.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);}
.modal-content{background:#fff;max-width:380px;margin:10% auto;padding:20px;border-radius:15px;}
.close{float:right;cursor:pointer;font-weight:bold;}

.item{display:flex;justify-content:space-between;align-items:center;margin:6px 0;}
.total{font-weight:bold;margin-top:10px;}

.producto-oculto{display:none;}

.btn-toggle{background:none;border:none;color:#7a6a6a;font-weight:600;margin:20px auto;cursor:pointer;display:flex;gap:6px;}
.btn-toggle .flecha{color:var(--dorado);font-size:18px;}

/* ðŸ“± SOLO PARA CELULARES */
@media (max-width:600px){
  .productos{grid-template-columns:1fr;}
  nav a, nav button{display:block;margin:8px 0;}
  header img{max-width:180px;}
  .card img{height:220px;}
  .modal-content{width:90%;}
}
</style>
</head>

<body>

<header>
<img src="logo.jpeg" alt="Ambos SUSU">
</header>

<nav>
<a href="#inicio">Inicio</a>
<a href="#mujeres">Mujeres</a>
<a href="#hombres">Hombres</a>
<a href="#contacto">Contacto</a>
<button class="btn" onclick="verCarrito()">ðŸ›’ Ver carrito</button>
</nav>

<!-- TODO TU CONTENIDO DE PRODUCTOS Y CONTACTO SE MANTIENE IGUAL -->

<button id="btnTop" onclick="window.scrollTo({top:0,behavior:'smooth'})">â¬†</button>

<div id="modal" class="modal">
<div class="modal-content">
<span class="close" onclick="cerrarCarrito()">âœ–</span>
<h3>Tu carrito</h3>
<div id="lista"></div>
<p class="total">Total: $<span id="total">0</span></p>
</div>
</div>

<script>
let carrito=[];

function agregar(nombre,precio,btn){
  const card=btn.closest('.card');
  const talle=card.querySelector('select').value;
  if(talle==="Talle"){alert("SeleccionÃ¡ un talle");return;}

  const seccion=card.closest("section").id==="mujeres"?"Mujeres":"Hombres";
  carrito.push({nombre,precio,talle,seccion});
  actualizar();
}

function actualizar(){
  let lista=document.getElementById("lista");
  let total=0; lista.innerHTML="";
  carrito.forEach((p,i)=>{
    total+=p.precio;
    lista.innerHTML+=`
    <div class="item">
      <span>${p.nombre} (${p.talle}) - ${p.seccion}</span>
      <span>$${p.precio}</span>
    </div>`;
  });
  document.getElementById("total").textContent=total;
}

function verCarrito(){document.getElementById("modal").style.display="block";}
function cerrarCarrito(){document.getElementById("modal").style.display="none";}
</script>

</body>
</html>
