<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambos SUSU</title>

  <style>
    :root{
      --rosa:#f7d9e3;
      --rosa2:#fdecef;
      --dorado:#c9a24d;
      --gris:#333;
    }

    *{box-sizing:border-box;font-family:Segoe UI, sans-serif;}

    body{margin:0;background:var(--rosa2);color:var(--gris);}    

    header{background:#fff;text-align:center;padding:20px;border-bottom:3px solid var(--rosa);}    
    header img{max-width:250px;}

    nav{background:var(--rosa);padding:10px;text-align:center;}
    nav a, nav button{margin:0 10px;font-weight:bold;border:none;background:none;cursor:pointer;}

    section{max-width:1100px;margin:auto;padding:30px 20px;}

    .productos{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}

    .card{background:#fff;border-radius:15px;padding:15px;box-shadow:0 4px 10px rgba(0,0,0,.1);text-align:center;}
    .card img{width:100%;height:260px;object-fit:cover;border-radius:10px;}

    .precio{color:var(--dorado);font-weight:bold;font-size:18px;}

    select{margin:8px 0;padding:5px;border-radius:8px;}

    .btn{background:linear-gradient(135deg,var(--rosa),var(--rosa2));border:none;padding:10px 18px;border-radius:25px;font-weight:bold;cursor:pointer;color:#444;box-shadow:0 4px 8px rgba(0,0,0,.12);transition:all .3s ease;}
    .btn:hover{background:linear-gradient(135deg,var(--dorado),var(--rosa));color:#fff;transform:translateY(-2px);}

    footer{background:#fff;text-align:center;padding:15px;border-top:3px solid var(--rosa);}    

    #btnTop{
      position:fixed;
      left:20px;
      bottom:30px;
      width:50px;
      height:50px;
      border-radius:50%;
      border:none;
      background:linear-gradient(135deg,var(--rosa),var(--rosa2));
      color:#555;
      font-size:26px;
      cursor:pointer;
      box-shadow:0 6px 12px rgba(0,0,0,0.18);
      z-index:999;
      transition:all .3s ease;
    }

    #btnTop:hover{
      background:linear-gradient(135deg,var(--dorado),var(--rosa));
      color:#fff;
      transform:translateY(-4px);
    }

    .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);z-index:1000;}
    .modal-content{background:#fff;max-width:380px;margin:10% auto;padding:20px;border-radius:15px;}
    .close{float:right;cursor:pointer;font-weight:bold;}

    .item{display:flex;justify-content:space-between;align-items:center;margin:6px 0;}
    .total{font-weight:bold;margin-top:10px;}

    .btn-agregar.activo{background:var(--dorado);color:white;transform:scale(1.05);}    
    .shake{animation:shake .6s;}
    @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-4px)}50%{transform:translateX(4px)}75%{transform:translateX(-4px)}100%{transform:translateX(0)}}

    .producto-oculto{display:none;}
    .btn-toggle{background:none;border:none;color:#7a6a6a;font-weight:600;margin:20px auto;cursor:pointer;display:flex;align-items:center;gap:6px;}
    .btn-toggle .flecha{font-size:18px;color:var(--dorado);}
  </style>
</head>

<body>

<header>
  <img src="logo.jpeg" alt="Ambos SUSU">
</header>

<nav>
  <a href="#inicio">Inicio</a>
  <a href="#mujeres">Mujeres</a>
  <a href="#hombres">Hombres</a>
  <a href="#contacto">Contacto</a>
  <button class="btn" onclick="verCarrito()">üõí Ver carrito</button>
</nav>

<!-- (todas tus secciones permanecen iguales, NO las toqu√©) -->

<footer>¬© 2026 Ambos SUSU</footer>

<button id="btnTop" onclick="window.scrollTo({top:0, behavior:'smooth'})">‚¨Ü</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="cerrarCarrito()">‚úñ</span>
    <h3>Tu carrito</h3>
    <div id="lista"></div>
    <p class="total">Total: $<span id="total">0</span></p>
    <button class="btn" onclick="enviarWhatsApp()">Finalizar pedido por WhatsApp</button>
  </div>
</div>

<script>
  let carrito = [];

  function agregar(nombre, precio, btn) {
    const card = btn.closest('.card');
    const select = card.querySelector('select');
    const talle = select.value;

    if (!talle || talle === 'Talle') {
      alert('Por favor seleccion√° un talle');
      return;
    }

    const seccion = card.closest('section').id === 'mujeres' ? 'Mujer' : 'Hombre';

    const existente = carrito.find(p =>
      p.nombre === nombre &&
      p.talle === talle &&
      p.seccion === seccion
    );

    if (existente) {
      existente.cantidad++;
    } else {
      carrito.push({ nombre, precio, talle, seccion, cantidad: 1 });
    }

    actualizar();
  }

  function eliminar(i){carrito.splice(i,1);actualizar();}
  function verCarrito(){document.getElementById('modal').style.display='block';}
  function cerrarCarrito(){document.getElementById('modal').style.display='none';}

  function actualizar(){
    let lista=document.getElementById('lista');
    let total=0;
    lista.innerHTML='';

    carrito.forEach((p,i)=>{
      total += p.precio * p.cantidad;
      lista.innerHTML += `
        <div class="item">
          <span>${p.nombre} (${p.talle}) - ${p.seccion} x${p.cantidad}</span>
          <span>$${p.precio * p.cantidad}</span>
          <button onclick="eliminar(${i})">‚ùå</button>
        </div>`;
    });

    document.getElementById('total').textContent = total;
  }

  function enviarWhatsApp(){
    let mensaje='Hola, quiero realizar este pedido:%0A';
    let total=0;

    carrito.forEach(p=>{
      mensaje+=`- ${p.nombre} (${p.talle}) ${p.seccion} x${p.cantidad} $${p.precio*p.cantidad}%0A`;
      total+=p.precio*p.cantidad;
    });

    mensaje+=`Total: $${total}`;
    window.open(`https://wa.me/5491158825695?text=${mensaje}`,'_blank');
  }
</script>

</body>
</html>
